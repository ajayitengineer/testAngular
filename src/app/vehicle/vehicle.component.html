<table class="table table-striped" *ngIf="isData">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>see in map</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of vehicles">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td><button type="button" (click)="check(item.id)">check</button>
    </tr>
  </tbody>
</table>
